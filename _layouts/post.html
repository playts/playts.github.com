---
layout: default
---

<div class="post">
  <div class="title">
    <h1>{{ page.title }}</h1>
    <time datetime="{{ page.date | xmlschema }}">{{ page.date | date: "%Y/%m/%d" }}</time>
  </div>
  <div class="content">
  {{ content }}
  </div>

  <div id="related">
    <h2>Related Posts</h2>
    <ul>
      {% for post in site.related_posts limit:3 %}
        <li><time datetime="{{ post.date | xmlschema }}">{{ post.date | date: "%Y/%m/%d" }}</time> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
  </div>
</div>
